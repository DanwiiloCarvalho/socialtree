<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Social Tree</title>
    </head>
    <body>
        <main>
            <div class="profile-image">
            
            </div>
            <span>@instagram</span>
            <ul class="list-icon">
                <li><a href="http://globo.com" target="_blank">Link 1</a></li>
                <li><a href="http://uol.com.br" target="_blank">Link 2</a></li>
                <li><a href="http://folha.com.br" target="_blank">Link 3</a></li>
                <li><a href="http://estadao.com.br" target="_blank">Link 4</a></li>
            </ul>
            <div class="icon-container">
                <img src="svg/twitter.svg" alt="Twitter">
                <img src="svg/twitch.svg" alt="Twich">
                <img src="svg/instagram.svg" alt="Instagram">
                <img src="svg/linkedin.svg" alt="Linkedin">
                <img src="svg/github.svg" alt="Github">
            </div>
        </main>
    </body>
</html>
